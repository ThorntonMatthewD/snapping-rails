name: FastAPI (API) CI

on:
  push:
    paths:
    - 'api/**'
    - '.github/workflows/api-ci.yml'

jobs:
  pytest:
    strategy:
        matrix:
          python-version: ["3.10.4"]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}
              
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          cd api
          python -m pip install --upgrade pip
          python -m pip install pipenv
          pipenv install

      - name: Create .env file
        run: echo "${{ secrets.BACKEND_ENVS }}" > ./api/src/.env

      - name: Set up psql container
        run: |
          docker network create sr-net

          docker run -d \
          --net sr-net \
          -p 5432:5432 \
          --name sr-test-database \
          -e POSTGRES_PASSWORD=postgres \
          -e PGDATA=/var/lib/postgresql/data/pgdata \
          postgres

      - name: Wait for db to boot
        run: |
          # Just sleep for 20 seconds until I make a script lol
          sleep 20

      - name: Load up initial database
        run: |
          cd database && cat db.sql | docker exec -i sr-test-database psql -U postgres

      - name: Run pytests
        run: |
          cd api && pipenv run python -m pytest --import-mode=append tests/

  
